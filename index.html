<!DOCTYPE html>

    <meta

    <link rel="stylesheet" type="text/css" href="css/montserrat-font.css" />

  <body class="form-v10">
    <div class="page-content">
      <div class="form-v10-content">
        <form class="form-detail" id="myform">
          <div class="form-left">
            <h2>EMI Calculator</h2>

            <div class="form-row">
              <h4>Loan Amount</h4>
              <input
                type="text"
                name="LoanAmount"
                id="LoanAmount"
                placeholder="Enter The Loan Amount (Indian Rupees)"
                required
              />
            </div>
            
            <div class="form-row">
                <h4>Hello</h4>
                <input
                  type="text"
                  name="LoanAmount"
                  id="LoanAmount"
                  placeholder="Enter The Loan Amount (Indian Rupees)"
                  required
                />
              </div>
              <div class="form-row">
                <h4>Hello</h4>
                <input
                  type="text"
                  name="LoanAmount"
                  id="LoanAmount"
                  placeholder="Enter The Loan Amount (Indian Rupees)"
                  required
                />
              </div>

            
          </div>

          <div class="form-right">
            <h2>Contact Details</h2>
            <div class="form-row"></div>
            <div class="form-row"></div>
            <div class="form-group">
              <div class="form-row form-row-1"></div>
              <div class="form-row form-row-2"></div>
            </div>
            <div class="form-row"></div>
            <div class="form-group">
              <div class="form-row form-row-1"></div>
              <div class="form-row form-row-2"></div>
            </div>
            <div class="form-row"></div>
            <div class="form-checkbox"></div>
            <div class="form-row-last">
              <input
                type="submit"
                name="register"
                class="register"
                value="Register Badge"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
